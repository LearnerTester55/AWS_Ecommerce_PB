<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore - Your Online Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>ðŸ›’ TechStore</h1>
        <nav>
          <a href="#products">Products</a>
          <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="products">
        <h2>Our Products</h2>
        <div class="products-grid">
          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Laptop" />
            <h3>Gaming Laptop</h3>
            <p class="price">$999</p>
            <button
              class="add-to-cart"
              data-id="1"
              data-name="Gaming Laptop"
              data-price="999"
            >
              Add to Cart
            </button>
          </div>

          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Smartphone" />
            <h3>Smartphone Pro</h3>
            <p class="price">$699</p>
            <button
              class="add-to-cart"
              data-id="2"
              data-name="Smartphone Pro"
              data-price="699"
            >
              Add to Cart
            </button>
          </div>

          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Headphones" />
            <h3>Wireless Headphones</h3>
            <p class="price">$199</p>
            <button
              class="add-to-cart"
              data-id="3"
              data-name="Wireless Headphones"
              data-price="199"
            >
              Add to Cart
            </button>
          </div>

          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Smartwatch" />
            <h3>Smartwatch Elite</h3>
            <p class="price">$399</p>
            <button
              class="add-to-cart"
              data-id="4"
              data-name="Smartwatch Elite"
              data-price="399"
            >
              Add to Cart
            </button>
          </div>

          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Tablet" />
            <h3>Tablet Ultra</h3>
            <p class="price">$599</p>
            <button
              class="add-to-cart"
              data-id="5"
              data-name="Tablet Ultra"
              data-price="599"
            >
              Add to Cart
            </button>
          </div>

          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Camera" />
            <h3>DSLR Camera</h3>
            <p class="price">$1299</p>
            <button
              class="add-to-cart"
              data-id="6"
              data-name="DSLR Camera"
              data-price="1299"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </section>

      <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
          <h3>Total: $<span id="total-price">0</span></h3>
          <button id="checkout-btn">Checkout</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 TechStore - AWS DevOps Bootcamp Project</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
